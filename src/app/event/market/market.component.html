<mat-accordion *ngIf="market">
  <mat-expansion-panel
    (opened)="panelOpenState = true"
    (closed)="panelOpenState = false"
  >
    <mat-expansion-panel-header [class.suspended]="market.status.suspended">
      <mat-panel-title>
        {{ market.name }} -
        {{
          market.status.suspended
            ? "Suspended"
            : market.status.live
            ? "Live"
            : ""
        }}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-list role="list">
      <app-outcome
        *ngFor="let outcomeId of market.outcomes"
        [eventId]="eventId"
        [marketId]="marketId"
        [outcomeId]="outcomeId"
        [oddsType]="oddsType"
      >
      </app-outcome>
    </mat-list>
  </mat-expansion-panel>
</mat-accordion>
